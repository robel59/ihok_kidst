name: Run ls command on EC2

on:
  workflow_dispatch: # This allows you to manually trigger the workflow

jobs:
  run-ls:
    runs-on: self-hosted

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }} #SHA256:K0RQ3p9LWWqEzQxRv0mv6E1Iz41SlHKGv6wycyr8E1c ubuntu@ip-172-31-26-122

      - name: SSH into EC2 and run ls
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ec2-3-70-238-154.eu-central-1.compute.amazonaws.com 'ls /home/ubuntu'
